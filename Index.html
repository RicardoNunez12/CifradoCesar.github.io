<html lang="en">

<head>

</div>
    <div class="botoncifrador">           
    <input id="cifrador" type="number"> 
</div>
<div class="descifrador">
    <h3>Descifrar</h3>
    <input id="mensaje2" type="text">
    <br><button onclick="descifrarMensaje()">Descifrar</button>

    <input disabled type="text" id="cifrado2">
</div>
    <script src="./script.js"></script>
</body>
</html>
